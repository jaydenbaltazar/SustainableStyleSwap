    <main>
      <hr style="border: 2px solid #ffc222" />
      <div class="product-container">
        <div class="product-image-section">
          <img id="product-image" src="" alt="Clothing item" />
        </div>
        <div class="product-info-section">
          <h2 id="product-title">Loading...</h2>
          <div class="details">
            <p class="description">Product Details:</p>
            <ul>
              <li>
                <strong>Category:</strong> <span id="product-category"></span>
              </li>
              <li><strong>Size:</strong> <span id="product-size"></span></li>
              <li><strong>Color:</strong> <span id="product-color"></span></li>
              <li><strong>Club:</strong> <span id="product-club"></span></li>
            </ul>
          </div>
        </div>
